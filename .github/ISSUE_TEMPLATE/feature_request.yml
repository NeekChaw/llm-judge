name: ✨ Feature Request
description: 建议一个新功能或改进
title: "[Feature]: "
labels: ["enhancement", "需要讨论"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您为项目提供新想法！

  - type: textarea
    id: problem
    attributes:
      label: 这个功能解决什么问题？
      description: 清晰描述问题或需求
      placeholder: 我遇到了...的问题，或者我希望能...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 您期望的解决方案
      description: 描述您想要的功能
      placeholder: 我希望系统能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 可选方案
      description: 您考虑过的其他解决方案
      placeholder: 我也考虑过...

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 这个功能对您有多重要？
      options:
        - 低 - 有就更好
        - 中 - 会显著改善体验
        - 高 - 严重影响使用
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: 功能类别
      description: 这个功能属于哪个模块？
      options:
        - 评测系统
        - 模板管理
        - 模型配置
        - 数据分析
        - 用户界面
        - API接口
        - 文档
        - 其他
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: 使用场景
      description: 详细描述您的使用场景
      placeholder: |
        我是一个... (角色)
        我需要... (目标)
        这样我可以... (价值)

  - type: checkboxes
    id: terms
    attributes:
      label: 检查清单
      options:
        - label: 我已搜索现有Issues，确认这不是重复请求
          required: true
        - label: 我已阅读[项目路线图](https://github.com/your-repo/discussions)
          required: false
        - label: 我愿意提交PR来实现这个功能（如果我能实现）
          required: false
